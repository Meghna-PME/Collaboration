<link href="ProjectFiles/CSSFiles/Assumptions.css" rel="stylesheet" />
<div ng-init="init()">
<div  style="margin: 10px;">
	<a href="" id="AddNewItemID" ng-click="AddNewItemWindow()">
		<span class="pointer"><span class="k-icon k-i-plus"></span> Add New</span>
	</a> 
</div>

<div id="Assumptiongrid" ></div>
	<!--- K Window -->
		 <div id="KWindowAssumption" style="display:none;" class="kCUSwindow" kendo-window="KWindowAssumption" k-title="'Assumption'" k-width="900" k-height="500" k-visible="false" k-on-open="KWindowAssumptionvisible = true" k-on-close="KWindowAssumptionvisible = false">
			<div class="k-content" style="    padding-left: 49px;   padding-top: 15px;">
				<div class="form-horizontal">
					<div class="form-group">
						<div class="col-sm-2 riskscss no-padding">
							<label for="AssumptionTitle">Title<span style="color:red;font-weight:bold">*</span>	
							<span class="pointer" ng-show="AssumptionsListF[6].Description != null && AssumptionsListF[6].Description !='' "	kendo-tooltip k-content="AssumptionsListF[6].Description"	>
<span class="k-icon k-i-information	k-i-info" style="color: blue;    margin-left: 10px;	"></span></span>
							</label>
						</div>
						<div class="col-sm-8  no-padding">
							<input type="text" id="AssumptionTitle" ng-disabled='ViewMode' style=" border-color: lightgray; width: 108%; padding-left: 7px;" maxlength="60" class="k-input k-inputPadTextBox k-window-input-width k-window-input-control" data-ng-model="Item.Title" />
						</div>
					</div>

					<div class="form-group" title="">						
								
						<div class="col-sm-2 riskscss no-padding" title="">
							<label class="k-two-col-label" for="ItemStatus">Item Status <span style="color:red;font-weight:bold">*</span>
							<span class="pointer" ng-show="AssumptionsListF[3].Description != null && AssumptionsListF[3].Description !='' "	kendo-tooltip k-content="AssumptionsListF[3].Description"	>
<span class="k-icon k-i-information	k-i-info" style="color: blue;    margin-left: 10px;	"></span></span>
							</label>
						</div>
						<div class="col-sm-3  no-padding" ng-show='ViewMode'>
							<select required ng-model="Item.ItemStatus"  disabled style="width: 210px;" class="k-input placeholder k-inputPadTextBox k-window-input-width k-window-input-control" kendo-drop-down-list k-options="KStatusDDList">
							<option value=""	 disabled selected>Select Status...</option>
							</select>
						</div>	
						<div class="col-sm-3  no-padding" ng-hide='ViewMode'>
							<select required ng-model="Item.ItemStatus" style="width: 210px;" class="k-input placeholder k-inputPadTextBox k-window-input-width k-window-input-control" kendo-drop-down-list k-options="KStatusDDList">
							<option value=""	 disabled selected>Select Status...</option>
							</select>
						</div>	
					</div>
					<div class="form-group" title="">
						<div class="col-sm-12 riskscss no-padding" title="">
							<label class="k-two-col-label" for="LongDescription">Long Description
								<span class="pointer" ng-show="AssumptionsListF[4].Description != null && AssumptionsListF[4].Description !='' "	kendo-tooltip k-content="AssumptionsListF[4].Description"	>
<span class="k-icon k-i-information	k-i-info" style="color: blue;    margin-left: 10px;	"></span></span>
							</label>
						</div>
						<div class="col-sm-11 no-padding" ng-hide='ViewMode'>
						<!--<textarea name="txtDescription" rows="4" cols="50" class="k-input k-window-input-width k-window-input-control"	style=" height: 0px; "  kendo-editor k-options="editorOptions" k-resizable="true" k-ng-model="Item.LongDescription"></textarea>-->
						<textarea name="txtDescription" rows="7" class="k-input k-window-input-width k-window-input-control" style="width:102.5%;"  k-options="editorOptions" k-resizable="true" data-ng-model="Item.LongDescription"></textarea>
						</div>
						<div class="col-sm-11 no-padding" ng-show='ViewMode'>
							<p class="bordercolorPG ng-binding" style=" width: 101%;  padding: 7px;" ng-bind-html="to_trusted(Item.LongDescription)"></p>
						</div>
					</div>
					<div class="form-group" title="">				
						<div class="col-sm-2 riskscss no-padding" title="">
							<label for="AssignedTo">Assigned To
								<span class="pointer" ng-show="AssumptionsListF[0].Description != null && AssumptionsListF[0].Description !='' "	kendo-tooltip k-content="AssumptionsListF[0].Description"	>
<span class="k-icon k-i-information	k-i-info" style="color: blue;    margin-left: 10px;	"></span></span>
							</label>
						</div>
						<div class="col-sm-3 no-padding" ng-show='ViewMode'>
							<input type="text" disabled style=" border-color: lightgray; width: 94%; padding-left: 7px;"  class="k-input k-inputPadTextBox k-window-input-width k-window-input-control" data-ng-model="Item.AssignedTo.Title" />
						</div>
						<div class="col-sm-3 no-padding" ng-hide='ViewMode'>
							<div data-ng-disabled="false" data-ng-model="Item.AssignedTo"  style=""  name="AssignedTo"  ui-people pp-is-multiuser="false"  pp-width="185px" pp-account-type="User,DL" id="AssignedTo"></div>
						</div>
						
						<div class="col-sm-2 riskscss no-padding" title="">
							<label for="DateDue">Date Due
								<span class="pointer" ng-show="AssumptionsListF[2].Description != null && AssumptionsListF[2].Description !='' "	kendo-tooltip k-content="AssumptionsListF[2].Description"	>
<span class="k-icon k-i-information	k-i-info" style="color: blue;    margin-left: 10px;	"></span></span>
							</label>
						</div>
						<div class="col-sm-3 no-padding " ng-show='ViewMode'>
							<input id="DateDue" style="width: 212px;" disabled  kendo-date-picker data-ng-model="Item.DateDue"  />
						</div>
						<div class="col-sm-3 no-padding" ng-hide='ViewMode'>
							<input id="DateDue" style="width: 212px;"  kendo-date-picker data-ng-model="Item.DateDue"  />
						</div>							
					</div>
					<div class="form-group" title="">
						<div class="col-sm-12 riskscss no-padding" title="">
							<label class="k-two-col-label" for="ValidationResolution">Validation or Resolution
								
<span class="pointer" ng-show="AssumptionsListF[7].Description != null && AssumptionsListF[7].Description !='' "	kendo-tooltip k-content="AssumptionsListF[7].Description"	>
<span class="k-icon k-i-information	k-i-info" style="color: blue;    margin-left: 10px;	"></span></span>
							</label>
						</div>
						<div class="col-sm-11 no-padding" ng-hide='ViewMode'>
						<!--<textarea name="txtDescription" rows="4" cols="50" class="k-input k-window-input-width k-window-input-control"	style=" height: 0px; "  kendo-editor k-options="editorOptions" k-resizable="true" k-ng-model="Item.ValidationResolution"></textarea>-->
						<textarea name="txtDescription" rows="7" class="k-input k-window-input-width k-window-input-control" style="width:102.5%;"  k-options="editorOptions" k-resizable="true" data-ng-model="Item.ValidationResolution"></textarea>
						
						</div>
						<div class="col-sm-11 no-padding" ng-show='ViewMode'>
							<p class="bordercolorPG ng-binding" style=" width: 101%;  padding: 7px;" ng-bind-html="to_trusted(Item.ValidationResolution)"></p>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 riskscss no-padding" title="">
							<label for="DateClosed">Date Closed
<span class="pointer" ng-show="AssumptionsListF[1].Description != null && AssumptionsListF[1].Description !='' "	kendo-tooltip k-content="AssumptionsListF[1].Description"	>
<span class="k-icon k-i-information	k-i-info" style="color: blue;    margin-left: 10px;	"></span></span>
							</label>
						</div>
						<div class="col-sm-3 no-padding" ng-show='ViewMode'>
							<input id="DateClosed" style="width: 212px;" disabled kendo-date-picker data-ng-model="Item.DateClosed"  />
						</div>	
						<div class="col-sm-3 no-padding" ng-hide='ViewMode'>
							<input id="DateClosed" style="width: 212px;" kendo-date-picker data-ng-model="Item.DateClosed"  />
						</div>						
						<div class="col-sm-2 riskscss no-padding">
							<label for="ResponsibleOwner">Responsible <br>Owner <span style="color:red;font-weight:bold">*</span>
							
<span class="pointer" ng-show="AssumptionsListF[5].Description != null && AssumptionsListF[5].Description !='' "	kendo-tooltip k-content="AssumptionsListF[5].Description"	>
<span class="k-icon k-i-information	k-i-info" style="color: blue;    margin-left: 10px;	"></span></span>
							</label>
						</div>
						<div class="col-sm-3 no-padding" ng-hide='ViewMode'>						
							 <div data-ng-disabled="false" data-ng-model="Item.ResponsibleOwner"  style=""  name="ResponsibleOwner"  ui-people pp-is-multiuser="false"  pp-width="185px" pp-account-type="User,DL" id="ResponsibleOwner"></div>							
						</div>
							<div class="col-sm-3 no-padding" ng-show='ViewMode'>
							<input type="text" disabled style=" border-color: lightgray; width: 94%; padding-left: 7px;"  class="k-input k-inputPadTextBox k-window-input-width k-window-input-control" data-ng-model="Item.ResponsibleOwner.Title" />
						</div>
						
						
					</div>
					

					<div class="col-sm-12" ng-hide='ViewMode'>
						<div class="form-group">
							<div class="files" id="attachFilesHolder">
								<label for="ecProjectDescription" class="control-label">Attach a File:</label>

								<input id="file_input" type="file" name="files[]">
							</div>	
						</div>
					</div>	
				<!--	<div class="form-group" title="" >
						<div class="col-sm-12" >
							<label for="email">Attachments: </label>
							<span ng-repeat="x in Item.Attachment.results">										       
							<a  href="{{x.ServerRelativeUrl}}" title="{{x.ServerRelativeUrl}}">{{x.FileName}} &nbsp;</a>
							</span>
						</div>
					</div> -->
					<div class="form-group" title="" >
						<div class="col-sm-12" >
							<div class="col-sm-1" >
									<label style="margin-left: -16px;" for="email">Attachments: </label>
							</div>
							<div class="col-sm-9" ng-show="Item.Attachment.results.length != 0" >
								<span ng-repeat="x in Item.Attachment.results">										       
									<a  href="{{x.ServerRelativeUrl}}" title="{{x.ServerRelativeUrl}}">{{x.FileName}} </a>
									<a href="" title="Delete Attachment"  ng-hide='ViewMode' style="margin-left: 20px;" ng-click="AssumptionremoveFileFromList(Item,x, $index)">
										<span class="pointer"><span class="k-icon k-i-trash"></span></span>
									</a>
									<br>
								</span>
							</div>
						</div>
					</div>
									
					<div class="modal-footer foot-modal-footer Kendo-foot-modal-footer">
								<span class="required" ng-show="ischkAssumptionAlert" style="color:red;font-weight:bold">Please populate all required fields indicated with an *</span>
								<div class="col-sm-7 no-padding-left" >								
								</div>
								<div class="col-sm-4" ng-hide='ViewMode'>
									<button id="btnAssumptionsave"  style="background-color: white;" class="k-button btn btn-primary btnS save-button" title="Save changes & exit" ng-click="SaveAssumption();">Save</button>	
							<button  id="btnAssumptionClose" style="background-color: white;" class="k-button btn btnC  save-button"  ng-click="CloseAssumptionForm();">Close</button>
																		
					
						</div>
								<div class="col-sm-4" ng-show='ViewMode'>																		
									
									<button id="btnAssumptionkEdit"  style="background-color: white;" class="k-button btn btn-primary btnS save-button" title="Click to Edit" ng-click="EditAssumption();">Edit</button>
									<button  id="btnAssumptionEditClose" style="background-color: white;" class="k-button btn btnC  save-button"  ng-click="CloseAssumptionForm();">Close</button>
								</div>
					</div>
				</div>
			</div>
		</div>
	<!--- End K Window -->
</div>
